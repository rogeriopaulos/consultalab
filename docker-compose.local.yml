volumes:
  consultalab_local_postgres_data: {}
  consultalab_local_postgres_data_backups: {}
  consultalab_local_redis_data: {}

services:
  django: &django
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: consultalab_local_django
    container_name: consultalab_local_django
    depends_on:
      - postgres
      - redis
      - mailpit
    volumes:
      - .:/app:z
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    ports:
      - '8000:8000'
    command: /start

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: consultalab_production_postgres
    container_name: consultalab_local_postgres
    volumes:
      - consultalab_local_postgres_data:/var/lib/postgresql/data
      - consultalab_local_postgres_data_backups:/backups
    env_file:
      - ./.envs/.local/.postgres
    ports:
      - '5432:5432'

  mailpit:
    image: docker.io/axllent/mailpit:latest
    container_name: consultalab_local_mailpit
    ports:
      - "8025:8025"

  redis:
    image: docker.io/redis:6
    container_name: consultalab_local_redis

    volumes:
      - consultalab_local_redis_data:/data


  celeryworker:
    <<: *django
    image: consultalab_local_celeryworker
    container_name: consultalab_local_celeryworker
    depends_on:
      - redis
      - postgres
      - mailpit
    ports: []
    command: /start-celeryworker

  celerybeat:
    <<: *django
    image: consultalab_local_celerybeat
    container_name: consultalab_local_celerybeat
    depends_on:
      - redis
      - postgres
      - mailpit
    ports: []
    command: /start-celerybeat

  flower:
    <<: *django
    image: consultalab_local_flower
    container_name: consultalab_local_flower
    ports:
      - '5555:5555'
    command: /start-flower
