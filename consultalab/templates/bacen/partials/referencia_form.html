<form class="d-flex justify-content-start align-items-center"
      hx-post="{% url 'bacen:requisicao_bacen_referencia' requisicao_id %}"
      hx-target="this"
      hx-swap="outerHTML"
      hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
  <div class="input-group">
    <input class="form-control form-control-sm"
           type="text"
           name="referencia"
           value="{{ referencia }}"
           placeholder="Digite uma referência..."
           aria-label="Referência para a requisição" />
    <button class="btn btn-sm btn-outline-primary"
            type="submit"
            title="Salvar referência"
            aria-label="Salvar referência">
      <i class="bi bi-check-lg"></i>
    </button>
    <button class="btn btn-sm btn-outline-secondary"
            title="Cancelar edição"
            type="button"
            aria-label="Cancelar edição"
            hx-get="{% url 'bacen:requisicao_bacen_row' requisicao_id %}"
            hx-target="#requisicao-{{ requisicao_id }}"
            hx-swap="innerHTML">
      <i class="bi bi-x-lg"></i>
    </button>
  </div>
</form>
