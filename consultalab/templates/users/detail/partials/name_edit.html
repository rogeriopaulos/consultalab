<form hx-post="{% url 'users:update' %}"
      hx-target="#name-container"
      hx-swap="innerHTML"
      class="d-inline">
  {% csrf_token %}
  <div class="input-group">
    <input type="text"
           name="name"
           value="{{ user.name }}"
           class="form-control form-control-sm{% if form.name.errors %} is-invalid{% endif %}"
           required
           maxlength="255"
           autofocus />
    <button type="submit" class="btn btn-success btn-sm">
      <i class="bi bi-check"></i>
    </button>
    <button type="button"
            class="btn btn-secondary btn-sm"
            hx-get="{% url 'users:name_edit' %}?cancel=true"
            hx-target="#name-container"
            hx-swap="innerHTML">
      <i class="bi bi-x"></i>
    </button>
  </div>
  {% if form.name.errors %}
    <div class="invalid-feedback d-block">
      {% for error in form.name.errors %}{{ error }}{% endfor %}
    </div>
  {% endif %}
</form>
