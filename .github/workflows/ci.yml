name: CI

# Enable Buildkit and let compose use it to speed up image building
env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1


on:
  pull_request:
    branches: ['master', 'main']
    paths-ignore: ['docs/**']

  push:
    branches: ['master', 'main']
    paths-ignore: ['docs/**']

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: '.python-version'
      # Consider using pre-commit.ci for open source project
      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1

  # With no caching at all the entire ci process takes 3m to complete!
  pytest:
    runs-on: ubuntu-latest
    env:
      USE_DOCKER: yes
      IPYTHONDIR: /app/.ipython
      REDIS_URL: redis://redis:6379/0
      CELERY_FLOWER_USER: flower
      CELERY_FLOWER_PASSWORD: flower
      BACEN_API_DICT_BASEURL: https://www.bcb.gov.br
      BACEN_API_DICT_USER: bacen
      BACEN_API_DICT_PASSWORD: bacen
      BACEN_API_DICT_CPF_TEST: 97482676015
      BACEN_API_DICT_CNPJ_TEST: 58911805000177

    steps:
      - name: Checkout Code Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and cache local backend
        uses: docker/bake-action@v6
        with:
          push: false
          load: true
          files: docker-compose.local.yml
          targets: django
          set: |
            django.cache-from=type=gha,scope=django-cached-tests
            django.cache-to=type=gha,scope=django-cached-tests,mode=max
            postgres.cache-from=type=gha,scope=postgres-cached-tests
            postgres.cache-to=type=gha,scope=postgres-cached-tests,mode=max

      - name: Build and cache docs
        uses: docker/bake-action@v6
        with:
          push: false
          load: true
          files: docker-compose.docs.yml
          set: |
            docs.cache-from=type=gha,scope=cached-docs
            docs.cache-to=type=gha,scope=cached-docs,mode=max

      - name: Check DB Migrations
        run: docker compose -f docker-compose.local.yml run --rm django python manage.py makemigrations --check

      - name: Run DB Migrations
        run: docker compose -f docker-compose.local.yml run --rm django python manage.py migrate

      - name: Run Django Tests
        run: docker compose -f docker-compose.local.yml run django pytest -m "not integrations_test"

      - name: Tear down the Stack
        run: docker compose -f docker-compose.local.yml down

  build_and_push_production_django:
    name: Build and Push Production Django Image
    needs: pytest
    runs-on: ubuntu-latest
    env:
      DJANGO_SETTINGS_MODULE: config.settings.production
      DJANGO_SECRET_KEY: 123456ABCDEF
      DJANGO_ADMIN_URL: admin/
      REDIS_URL: redis://redis:6379/0
      CELERY_FLOWER_USER: flower
      CELERY_FLOWER_PASSWORD: flower
      BACEN_API_DICT_BASEURL: https://www3.bcb.gov.br
      BACEN_API_DICT_USER: bacen
      BACEN_API_DICT_PASSWORD: bacen
      BACEN_API_DICT_CPF_TEST: 97482676015
      BACEN_API_DICT_CNPJ_TEST: 58911805000177
      SENTRY_DSN: https://examplePublicKey@o0.ingest.sentry.io/0
      SENTRY_TRACES_SAMPLE_RATE: 1.0
      SENDGRID_API_KEY: SG.XXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: consultalabdb
      POSTGRES_USER: deploy
      POSTGRES_PASSWORD: deploy123
      DATABASE_URL: postgres://deploy:deploy123@postgres:5432/consultalabdb
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Code Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=ref,event=tag
            type=sha

      - name: Build and push Django production image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: compose/production/django/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          no-cache: true
